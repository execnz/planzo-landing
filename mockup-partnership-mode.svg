<!-- Partnership Mode Mockup -->
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#F5F7FA"/>
    
    <!-- Manager Mode (Left Side) -->
    <g id="manager-mode">
        <rect x="20" y="20" width="270" height="360" rx="12" fill="white" stroke="#2C5F8D" stroke-width="2"/>
        
        <!-- Header -->
        <text x="40" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C5F8D">MANAGER MODE</text>
        <circle cx="250" cy="45" r="8" fill="#52D1A0"/>
        
        <!-- Budget Overview -->
        <rect x="40" y="70" width="230" height="60" rx="8" fill="#F5F7FA"/>
        <text x="50" y="90" font-family="Arial, sans-serif" font-size="11" fill="#5a6a7a">Monthly Budget</text>
        <text x="50" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C5F8D">$2,847</text>
        <text x="50" y="125" font-family="Arial, sans-serif" font-size="10" fill="#52D1A0">▲ $234 saved</text>
        
        <!-- Detailed Transactions -->
        <text x="40" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1A2332">Recent Transactions</text>
        
        <rect x="40" y="165" width="230" height="40" rx="6" fill="white" stroke="#e0e0e0" stroke-width="1"/>
        <circle cx="55" cy="185" r="8" fill="#FF7F66"/>
        <text x="75" y="182" font-family="Arial, sans-serif" font-size="10" fill="#1A2332">Whole Foods</text>
        <text x="75" y="193" font-family="Arial, sans-serif" font-size="8" fill="#5a6a7a">Groceries • Feb 8</text>
        <text x="240" y="187" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1A2332" text-anchor="end">-$84.50</text>
        
        <rect x="40" y="210" width="230" height="40" rx="6" fill="white" stroke="#e0e0e0" stroke-width="1"/>
        <circle cx="55" cy="230" r="8" fill="#2C5F8D"/>
        <text x="75" y="227" font-family="Arial, sans-serif" font-size="10" fill="#1A2332">Electric Bill</text>
        <text x="75" y="238" font-family="Arial, sans-serif" font-size="8" fill="#5a6a7a">Utilities • Feb 7</text>
        <text x="240" y="232" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1A2332" text-anchor="end">-$127.00</text>
        
        <rect x="40" y="255" width="230" height="40" rx="6" fill="white" stroke="#e0e0e0" stroke-width="1"/>
        <circle cx="55" cy="275" r="8" fill="#52D1A0"/>
        <text x="75" y="272" font-family="Arial, sans-serif" font-size="10" fill="#1A2332">Salary Deposit</text>
        <text x="75" y="283" font-family="Arial, sans-serif" font-size="8" fill="#5a6a7a">Income • Feb 5</text>
        <text x="240" y="277" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#52D1A0" text-anchor="end">+$3,200.00</text>
        
        <!-- Charts -->
        <text x="40" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1A2332">Category Breakdown</text>
        <rect x="40" y="330" width="60" height="30" rx="4" fill="#FF7F66"/>
        <rect x="105" y="330" width="50" height="30" rx="4" fill="#2C5F8D"/>
        <rect x="160" y="330" width="40" height="30" rx="4" fill="#52D1A0"/>
        <rect x="205" y="330" width="35" height="30" rx="4" fill="#5a6a7a"/>
    </g>
    
    <!-- Participant Mode (Right Side) -->
    <g id="participant-mode">
        <rect x="310" y="20" width="270" height="360" rx="12" fill="white" stroke="#52D1A0" stroke-width="2"/>
        
        <!-- Header -->
        <text x="330" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#52D1A0">PARTICIPANT MODE</text>
        <circle cx="540" cy="45" r="8" fill="#52D1A0"/>
        
        <!-- Simplified Overview -->
        <rect x="330" y="80" width="230" height="120" rx="12" fill="#F5F7FA"/>
        <text x="445" y="115" font-family="Arial, sans-serif" font-size="14" fill="#5a6a7a" text-anchor="middle">This Month</text>
        <text x="445" y="145" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#52D1A0" text-anchor="middle">Looking Good!</text>
        <text x="445" y="170" font-family="Arial, sans-serif" font-size="12" fill="#5a6a7a" text-anchor="middle">$234 under budget</text>
        
        <!-- Quick Actions -->
        <text x="330" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1A2332">Quick Actions</text>
        
        <rect x="330" y="240" width="230" height="50" rx="8" fill="#FF7F66"/>
        <text x="445" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Add Transaction</text>
        
        <rect x="330" y="300" width="230" height="50" rx="8" fill="white" stroke="#2C5F8D" stroke-width="2"/>
        <text x="445" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C5F8D" text-anchor="middle">View Summary</text>
    </g>
    
    <!-- Divider Line -->
    <line x1="300" y1="40" x2="300" y2="360" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
