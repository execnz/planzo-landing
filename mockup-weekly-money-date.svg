<!-- Weekly Money Date Mockup -->
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#F5F7FA"/>
    
    <!-- Dashboard Container -->
    <rect x="50" y="30" width="500" height="340" rx="16" fill="white" stroke="#2C5F8D" stroke-width="2"/>
    
    <!-- Header with Heart -->
    <circle cx="300" cy="65" r="25" fill="#FF7F66"/>
    <text x="300" y="73" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">♥</text>
    
    <text x="300" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C5F8D" text-anchor="middle">Weekly Money Date</text>
    <text x="300" y="130" font-family="Arial, sans-serif" font-size="13" fill="#5a6a7a" text-anchor="middle">Sunday, Feb 9 • 10:00 AM</text>
    
    <!-- Progress Indicator -->
    <rect x="100" y="150" width="400" height="8" rx="4" fill="#F5F7FA"/>
    <rect x="100" y="150" width="300" height="8" rx="4" fill="#52D1A0"/>
    <text x="300" y="175" font-family="Arial, sans-serif" font-size="11" fill="#5a6a7a" text-anchor="middle">7 min • 75% complete</text>
    
    <!-- Check-in Items -->
    <g id="checkin-items">
        <!-- Item 1 - Complete -->
        <rect x="80" y="195" width="200" height="60" rx="10" fill="#F5F7FA"/>
        <circle cx="105" cy="225" r="12" fill="#52D1A0"/>
        <text x="113" y="230" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">✓</text>
        <text x="130" y="220" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1A2332">This Week's Spending</text>
        <text x="130" y="238" font-family="Arial, sans-serif" font-size="11" fill="#52D1A0">$847 • Under budget</text>
        
        <!-- Item 2 - Complete -->
        <rect x="320" y="195" width="200" height="60" rx="10" fill="#F5F7FA"/>
        <circle cx="345" cy="225" r="12" fill="#52D1A0"/>
        <text x="353" y="230" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">✓</text>
        <text x="370" y="220" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1A2332">Pending Settlements</text>
        <text x="370" y="238" font-family="Arial, sans-serif" font-size="11" fill="#52D1A0">All clear!</text>
        
        <!-- Item 3 - In Progress -->
        <rect x="80" y="270" width="200" height="60" rx="10" fill="#FFF5F3"/>
        <circle cx="105" cy="300" r="12" fill="#FF7F66"/>
        <text x="113" y="305" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">→</text>
        <text x="130" y="295" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1A2332">Upcoming Bills</text>
        <text x="130" y="313" font-family="Arial, sans-serif" font-size="11" fill="#FF7F66">$341 due this week</text>
        
        <!-- Item 4 - Todo -->
        <rect x="320" y="270" width="200" height="60" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
        <circle cx="345" cy="300" r="12" fill="white" stroke="#5a6a7a" stroke-width="2"/>
        <text x="370" y="295" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1A2332">Budget Status</text>
        <text x="370" y="313" font-family="Arial, sans-serif" font-size="11" fill="#5a6a7a">Review together</text>
    </g>
    
    <!-- Next Button -->
    <rect x="450" y="345" width="80" height="35" rx="8" fill="#2C5F8D"/>
    <text x="490" y="367" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Next →</text>
    
    <!-- Timer -->
    <text x="80" y="363" font-family="Arial, sans-serif" font-size="12" fill="#5a6a7a">⏱ 5 min remaining</text>
</svg>
