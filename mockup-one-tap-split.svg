<!-- One-Tap Split Mockup -->
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#F5F7FA"/>
    
    <!-- Phone Frame -->
    <rect x="150" y="20" width="300" height="360" rx="20" fill="white" stroke="#2C5F8D" stroke-width="3"/>
    <rect x="160" y="30" width="280" height="340" rx="15" fill="#ffffff"/>
    
    <!-- Status Bar -->
    <text x="180" y="55" font-family="Arial, sans-serif" font-size="12" fill="#1A2332">9:41</text>
    <circle cx="410" cy="50" r="3" fill="#52D1A0"/>
    <circle cx="420" cy="50" r="3" fill="#52D1A0"/>
    <circle cx="430" cy="50" r="3" fill="#52D1A0"/>
    
    <!-- Header -->
    <text x="300" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C5F8D" text-anchor="middle">New Transaction</text>
    
    <!-- Transaction Card -->
    <rect x="180" y="110" width="240" height="240" rx="12" fill="#F5F7FA" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Receipt Icon -->
    <rect x="280" y="130" width="40" height="50" rx="4" fill="white" stroke="#2C5F8D" stroke-width="2"/>
    <line x1="288" y1="142" x2="312" y2="142" stroke="#2C5F8D" stroke-width="2"/>
    <line x1="288" y1="150" x2="312" y2="150" stroke="#5a6a7a" stroke-width="1"/>
    <line x1="288" y1="156" x2="312" y2="156" stroke="#5a6a7a" stroke-width="1"/>
    <line x1="288" y1="162" x2="305" y2="162" stroke="#5a6a7a" stroke-width="1"/>
    
    <!-- Transaction Details -->
    <text x="300" y="200" font-family="Arial, sans-serif" font-size="12" fill="#5a6a7a" text-anchor="middle">Dinner at Gusto's</text>
    <text x="300" y="230" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2C5F8D" text-anchor="middle">$84.50</text>
    
    <!-- Split Indicator -->
    <g id="split-visual">
        <circle cx="260" cy="280" r="20" fill="#FF7F66"/>
        <text x="260" y="286" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">A</text>
        
        <line x1="280" y1="280" x2="320" y2="280" stroke="#5a6a7a" stroke-width="2"/>
        <circle cx="293" cy="280" r="3" fill="#5a6a7a"/>
        <circle cx="300" cy="280" r="3" fill="#5a6a7a"/>
        <circle cx="307" cy="280" r="3" fill="#5a6a7a"/>
        
        <circle cx="340" cy="280" r="20" fill="#2C5F8D"/>
        <text x="340" y="286" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">S</text>
    </g>
    
    <text x="300" y="320" font-family="Arial, sans-serif" font-size="11" fill="#5a6a7a" text-anchor="middle">$42.25 each</text>
    
    <!-- Split Button -->
    <rect x="180" y="365" width="240" height="55" rx="12" fill="#52D1A0"/>
    <text x="300" y="397" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Split 50/50</text>
    
    <!-- Balance Indicator (Bottom) -->
    <rect x="170" y="440" width="260" height="40" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <text x="190" y="465" font-family="Arial, sans-serif" font-size="11" fill="#5a6a7a">Current Balance:</text>
    <text x="410" y="465" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#52D1A0" text-anchor="end">You owe $42.25</text>
</svg>
