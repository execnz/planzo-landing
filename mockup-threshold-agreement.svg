<!-- Threshold Agreement Mockup -->
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#F5F7FA"/>
    
    <!-- Phone Frame -->
    <rect x="150" y="20" width="300" height="360" rx="20" fill="white" stroke="#2C5F8D" stroke-width="3"/>
    <rect x="160" y="30" width="280" height="340" rx="15" fill="#ffffff"/>
    
    <!-- Header -->
    <text x="300" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C5F8D" text-anchor="middle">Add Purchase</text>
    
    <!-- Purchase Input -->
    <rect x="180" y="90" width="240" height="80" rx="12" fill="#F5F7FA"/>
    <text x="200" y="110" font-family="Arial, sans-serif" font-size="12" fill="#5a6a7a">Purchase Amount</text>
    <text x="200" y="145" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2C5F8D">$145.00</text>
    
    <!-- Threshold Indicator -->
    <rect x="180" y="190" width="240" height="120" rx="12" fill="#FFF5F3" stroke="#FF7F66" stroke-width="2"/>
    
    <!-- Warning Icon -->
    <circle cx="300" cy="225" r="20" fill="#FF7F66"/>
    <text x="300" y="233" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">!</text>
    
    <text x="300" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF7F66" text-anchor="middle">Above Threshold</text>
    <text x="300" y="285" font-family="Arial, sans-serif" font-size="12" fill="#5a6a7a" text-anchor="middle">Your spending limit is $100</text>
    <text x="300" y="300" font-family="Arial, sans-serif" font-size="11" fill="#5a6a7a" text-anchor="middle">Consider discussing with your partner</text>
    
    <!-- Threshold Visual -->
    <g id="threshold-bar">
        <rect x="200" y="325" width="200" height="20" rx="10" fill="#F5F7FA"/>
        <rect x="200" y="325" width="145" height="20" rx="10" fill="#52D1A0"/>
        <rect x="345" y="325" width="55" height="20" rx="10" fill="#FF7F66"/>
        
        <!-- Threshold Marker -->
        <line x1="300" y1="320" x2="300" y2="350" stroke="#2C5F8D" stroke-width="3"/>
        <circle cx="300" cy="335" r="5" fill="#2C5F8D"/>
        
        <!-- Labels -->
        <text x="200" y="365" font-family="Arial, sans-serif" font-size="10" fill="#5a6a7a">$0</text>
        <text x="300" y="365" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2C5F8D" text-anchor="middle">$100 limit</text>
        <text x="400" y="365" font-family="Arial, sans-serif" font-size="10" fill="#5a6a7a" text-anchor="end">$145</text>
    </g>
    
    <!-- Action Buttons -->
    <rect x="180" y="390" width="115" height="45" rx="10" fill="white" stroke="#2C5F8D" stroke-width="2"/>
    <text x="237" y="418" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C5F8D" text-anchor="middle">Discuss First</text>
    
    <rect x="305" y="390" width="115" height="45" rx="10" fill="#2C5F8D"/>
    <text x="362" y="418" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Add Anyway</text>
    
    <!-- Agreement Info (Bottom) -->
    <rect x="170" y="455" width="260" height="30" rx="6" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <text x="300" y="475" font-family="Arial, sans-serif" font-size="10" fill="#5a6a7a" text-anchor="middle">Agreed spending threshold: $100 â€¢ Set on Jan 15</text>
</svg>
